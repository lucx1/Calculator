function functionunlimitedpow() {
	if (bracketinput==false&&number!="null"||bracketinput==false&&varinput==true) {
		for (var pointloop=point;pointloop>0;pointloop--) {
			pointdivident=pointdivident+"0";	
		}
		if (varinput==false) {
			if (pointdivident!="null"&&prefix==-2) {
				n=parseInt(number)-parseInt(pointdivident)/1000000000000000;
			} else if (pointdivident!="null") {
				n=parseInt(number)+parseInt(pointdivident)/1000000000000000;
			} else {
				n=parseInt(number);
			}
		}
		n=Math.pow(n,88);
		varinput=false;
		method=method+"^88";
		op2=0;
		opstart=true;
		document.getElementById("method").innerHTML=method;
		document.getElementById("calculation").innerHTML=n;
		varinput=true;
	} else if (bracketinput==true) {
		n=Math.pow(bracketsave,88);
		method=method+"^88";
		op2=0;
		opstart=true;
		document.getElementById("method").innerHTML=method;
		document.getElementById("calculation").innerHTML=n;
		varinput=true;
	} else {
		invalidinput=true;
	}
}
function functionlucky() {
	var luckynumber=Math.floor(Math.random()*1000-600);
	if (point==15) {
		point=0;
	}
	for (var pointloop=point;pointloop>0;pointloop--) {
		pointdivident=pointdivident+"0";	
	}
	if (varinput==false) {
		if (pointdivident!="null"&&prefix==-2) {
			n=parseInt(number)-parseInt(pointdivident)/1000000000000000;
		} else if (pointdivident!="null") {
			n=parseInt(number)+parseInt(pointdivident)/1000000000000000;
		} else {
			n=parseInt(number);
		}
	}
	if (floating==true) {
		n=floatingbase*Math.pow(10,n);
		floating=false;
	}
	point=0;
	pointdivident="null";
	if (number!="null"&&number!="-"||varinput==true) {
		msdel2=method;
		if (mdop==0) {
			mdcalc=n;
		} else if (mdop==1) {
			mdcalc=mdcalc*n;
		} else if (mdop==2) {
			mdcalc=mdcalc/n;
		}
		point=0;
		method=method+"*A lucky win or lose?";
		prefix=0;
		document.getElementById("calculation").innerHTML=mdcalc;
		op2=0;
		mdop=1;
		n=luckynumber;
		if (op==0) {
			savedcalc=mdcalc;
		} else if (op==1) {
			savedcalc=calc+mdcalc;
		} else if (op==2) {
			savedcalc=calc-mdcalc;
		}
	} else if (number=="null") {
		msdel2=method;
		n=luckynumber;
		method=method2+"A lucky win or lose?";
		op2=0;
	} else if (number=="-") {
		msdel2=method;
		n=luckynumber*-1;
		method=method2+"A lucky win or lose?";
		op2=0;
	}
	opstart=true;
	document.getElementById("method").innerHTML=method;
	if (prefix==1) {
		prefix=2;
	} else if (prefix==-1) {
		prefix=-2;
	}
	varinput=true;
	bracketinput=false;
}

valid input.<br>- Fixed a bug where DEL on a number after a automatic bracket opening (f.e. power, root etc) would delete the whole bracket operation (although it didn't cancelled that).<br>- Fixed a bug where after a calculation is ended but not cleared, command input still wouldn't clear the old calculation in some cases.<br>Version 1.2.2<br>- Bad expressions are now showing [Invalid input]. It can still be continued with calculation.<br>- Fixed a bug where a automatic bracket opening (fe. root) on variable input (such as pi and answer) was leading to issues when a bracket was closed before.<br>- Fixed a bug where after a calculation was ended but not cleared, command input will be shown next to the old calculation when actually starting a new one.<br>- Some minor improvements<br>Version 1.2.1<br>- Some minor improvements<br>Version 1.2<br>- New design<br>- Added keyboard input - Press TAB for commands (Experimental)<br>- Fixed a bug where point numbers got wrong when squaring, powering, taking y root or doing floating point.<br>- Fixed a bug where it wasn't possible to square or power pi and Ans, to take y root of them or do floating point.<br>- Fixed a bug where bracket opening may not be shown after sin, cos and tan.<br>Version 1.1<br>- Added brackets<br>- Added Delete<br>- Added floating point<br>- Added square<br>- Added squareroot<br>- Added power<br>- Added y root<br>- Added pi<br>- Added sin<br>- Added cos<br>- Added tan<br>- Design improvements<br>- Fixed a bug where answer may be calculated wrong in multiplications and divisions.<br>- Fixed a bug where point was ignored in negative solutions.<br>- Fixed a bug where integrers got the point number of the last input number.<br>- Fixed a bug where point in pasted answer was ignored.<br>- Fixed a bug where using only \".\" as a number will end up in wrong calculations. Now this is equivalent to 0.<br>- Some minor improvements<br>Version 1.0.3<br>- Added history<br>- Added \"Paste answer\" to paste answer of last calculation<br>- Fixed a bug where clicking an operation immediately after point will result in \"NaN\".<br>- Fixed a bug where clicking \"Equals\" immediately after clicking an operation may give incorrect solutions.<br>Version 1.0.2<br>- Fixed an issue where divisions may end up in multiplications<br>Version 1.0.1<br>- Added display of calculation method<br>- Added point input - Experimental!! (Button layout will be changed soon!)<br>- Multiplication/Division will now be calculated before Addition/Subtraction<br>- Added ability to input negative numbers<br>- Fixed a bug where clicking two operations will result in \"NaN\"<br>Version 1.0<br>- Initial release";
